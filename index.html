<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Phase Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #18222d;
            color: white;
            height: 100vh;
        }
        .container {
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .timer {
            font-size: 32px;
            text-align: center;
            margin: 20px 0;
            color: #e74c3c;
            font-weight: bold;
        }
        .bet-input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #2ecc71;
            border-radius: 10px;
            background: rgba(0,0,0,0.2);
            color: white;
            font-size: 16px;
        }
        .btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }
        #status {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üé∞ Phase Game</h2>
        <div class="timer" id="timer">00:30</div>
        
        <input type="number" class="bet-input" id="betAmount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞–≤–∫—É" min="1">
        <button class="btn" id="betButton">–°–î–ï–õ–ê–¢–¨ –°–¢–ê–í–ö–£</button>
        
        <p id="status">–û–∂–∏–¥–∞–Ω–∏–µ —Å—Ç–∞–≤–∫–∏...</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const betButton = document.getElementById('betButton');
        const statusElement = document.getElementById('status');
        const timerElement = document.getElementById('timer');
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é WebApp
        if (!tg || !tg.initDataUnsafe) {
            statusElement.textContent = "–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Telegram WebApp";
            throw new Error("Telegram WebApp not initialized");
        }
        
        tg.expand();
        tg.enableClosingConfirmation();
        
        let betPlaced = false;
        let timeLeft = 5; // –£–º–µ–Ω—å—à–∏–ª –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        
        function sendBetData() {
            if (betPlaced) return false;
            
            const betAmount = document.getElementById('betAmount').value;
            if (!betAmount || betAmount <= 0) {
                statusElement.textContent = "–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Ç–∞–≤–∫—É!";
                return false;
            }
            
            const data = {
                bet: parseInt(betAmount),
                user_id: tg.initDataUnsafe.user?.id || "unknown_"+Date.now(),
                action: "place_bet",
                timestamp: new Date().toISOString(),
                test: "test_data_123" // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ—Å—Ç–æ–≤–æ–µ –ø–æ–ª–µ
            };
            
            console.log("–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö:", data);
            
            try {
                tg.sendData(JSON.stringify(data));
                console.log("–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã");
                betPlaced = true;
                statusElement.textContent = "‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!";
                return true;
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", e);
                statusElement.textContent = "‚ùå –û—à–∏–±–∫–∞: " + e.message;
                return false;
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        tg.onEvent('webAppDataSent', () => {
            console.log('Telegram –ø–æ–¥—Ç–≤–µ—Ä–¥–∏–ª –ø–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö');
            setTimeout(() => {
                tg.close();
            }, 1000);
        });
        
        tg.onEvent('webAppDataReceived', () => {
            console.log('–î–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–µ–Ω—ã —Å–µ—Ä–≤–µ—Ä–æ–º');
        });
        
        // –¢–∞–π–º–µ—Ä
        const timer = setInterval(() => {
            timeLeft--;
            timerElement.textContent = `00:${timeLeft.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                if (!betPlaced) {
                    document.getElementById('betAmount').value = 100;
                    // –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–¥–µ—Ä–∂–∫—É –ø–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π
                    setTimeout(() => {
                        if (sendBetData()) {
                            // –î–æ–±–∞–≤–ª—è–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ
                            statusElement.textContent = "–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Å—Ç–∞–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!";
                            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –≤—Ä–µ–º—è –ø–µ—Ä–µ–¥ –∑–∞–∫—Ä—ã—Ç–∏–µ–º
                            setTimeout(() => tg.close(), 2000);
                        }
                    }, 500); // –ó–∞–¥–µ—Ä–∂–∫–∞ 0.5 —Å–µ–∫ –¥–ª—è –≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–π –æ–±—Ä–∞–±–æ—Ç–∫–∏
                }
            }
        }, 1000);
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
        betButton.addEventListener('click', sendBetData);
    </script>
</body>
</html>
