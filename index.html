<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Phase Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #18222d;
            color: white;
            height: 100vh;
        }

        .container {
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
        }
        .timer {
            font-size: 24px;
            text-align: center;
            margin: 20px 0;
            color: #e74c3c;
        }
        .bet-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Phase Game üé∞</h2>
        <div class="timer" id="timer">00:30</div>
        
        <input type="number" class="bet-input" id="betAmount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞–≤–∫—É">
        <button class="btn" onclick="placeBet()">–°–¥–µ–ª–∞—Ç—å —Å—Ç–∞–≤–∫—É</button>
        
        <p id="status">–û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–≤...</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        function placeBet() {
            const betAmount = document.getElementById('betAmount').value;
            if (!betAmount || betAmount <= 0) {
                alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Ç–∞–≤–∫—É!");
                return;
            }
            
            const data = {
                bet: parseInt(betAmount),
                user_id: tg.initDataUnsafe.user.id
            };
            
            tg.sendData(JSON.stringify(data));
            document.getElementById('status').innerText = "–°—Ç–∞–≤–∫–∞ –ø—Ä–∏–Ω—è—Ç–∞!";
        }
        
        // –¢–∞–π–º–µ—Ä
        let time = 30;
        const timer = setInterval(() => {
            time--;
            document.getElementById('timer').innerText = 
                `00:${time < 10 ? '0' + time : time}`;
            if (time <= 0) clearInterval(timer);
        }, 1000);
    </script>
</body>
</html>
