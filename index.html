<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Phase Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #18222d;
            color: white;
            height: 100vh;
        }
        .container {
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .timer {
            font-size: 32px;
            text-align: center;
            margin: 20px 0;
            color: #e74c3c;
            font-weight: bold;
        }
        .bet-input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #2ecc71;
            border-radius: 10px;
            background: rgba(0,0,0,0.2);
            color: white;
            font-size: 16px;
        }
        .btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #27ae60;
        }
        #status {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üé∞ Phase Game</h2>
        <div class="timer" id="timer">00:30</div>
        
        <input type="number" class="bet-input" id="betAmount" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–≤—ë–∑–¥">
        <button class="btn" onclick="placeBet()">–°–î–ï–õ–ê–¢–¨ –°–¢–ê–í–ö–£</button>
        
        <p id="status">–û–∂–∏–¥–∞–Ω–∏–µ —Å—Ç–∞–≤–∫–∏...</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –¥–æ—Å—Ç—É–ø–µ–Ω –ª–∏ WebApp
        if (!tg || !tg.sendData) {
            document.getElementById('status').innerText = "–û—à–∏–±–∫–∞: –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ –≤–Ω–µ Telegram";
            throw new Error("WebApp API not available");
        }

        tg.expand();
        tg.enableClosingConfirmation();

        let betPlaced = false;
        const timerElement = document.getElementById('timer');
        const statusElement = document.getElementById('status');

        function placeBet() {
            if (betPlaced) {
                statusElement.innerText = "–°—Ç–∞–≤–∫–∞ —É–∂–µ —Å–¥–µ–ª–∞–Ω–∞!";
                return;
            }
            
            const betAmount = document.getElementById('betAmount').value;
            if (!betAmount || betAmount <= 0) {
                statusElement.innerText = "–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Ç–∞–≤–∫—É!";
                return;
            }
            
            const data = {
                bet: parseInt(betAmount),
                user_id: tg.initDataUnsafe.user?.id || Date.now(),
                action: "place_bet",
                timestamp: new Date().toISOString()
            };
            
            try {
                tg.sendData(JSON.stringify(data));
                statusElement.innerText = "‚úÖ –°—Ç–∞–≤–∫–∞ –ø—Ä–∏–Ω—è—Ç–∞! –ó–∞–∫—Ä—ã—Ç–∏–µ...";
                betPlaced = true;
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 1.5 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    if (tg.close) tg.close();
                }, 1500);
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", e);
                statusElement.innerText = "–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å—Ç–∞–≤–∫–∏";
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Å—Ç–∞–≤–∫–∞ –ø—Ä–∏ –æ–∫–æ–Ω—á–∞–Ω–∏–∏ –≤—Ä–µ–º–µ–Ω–∏
        let time = 30;
        const timer = setInterval(() => {
            time--;
            timerElement.innerText = `00:${time < 10 ? '0' + time : time}`;
            
            if (time <= 0) {
                clearInterval(timer);
                if (!betPlaced) {
                    document.getElementById('betAmount').value = 100;
                    placeBet();
                }
            }
        }, 1000);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —É—Å–ø–µ—à–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        tg.onEvent('webAppDataSent', function() {
            statusElement.innerText = "–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!";
        });
    </script>
</body>
</html>
