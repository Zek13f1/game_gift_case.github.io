<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Phase Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #18222d;
            color: white;
            height: 100vh;
        }
        .container {
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .timer {
            font-size: 32px;
            text-align: center;
            margin: 20px 0;
            color: #e74c3c;
            font-weight: bold;
        }
        .bet-input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #2ecc71;
            border-radius: 10px;
            background: rgba(0,0,0,0.2);
            color: white;
            font-size: 16px;
        }
        .btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }
        #status {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üé∞ Phase Game</h2>
        <div class="timer" id="timer">00:30</div>
        
        <input type="number" class="bet-input" id="betAmount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞–≤–∫—É" min="1">
        <button class="btn" id="betButton">–°–î–ï–õ–ê–¢–¨ –°–¢–ê–í–ö–£</button>
        
        <p id="status">–û–∂–∏–¥–∞–Ω–∏–µ —Å—Ç–∞–≤–∫–∏...</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const betButton = document.getElementById('betButton');
        const statusElement = document.getElementById('status');
        const timerElement = document.getElementById('timer');
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        tg.expand();
        tg.enableClosingConfirmation();
        
        let betPlaced = false;
        let timeLeft = 30;
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        function sendBetData() {
            const betAmount = document.getElementById('betAmount').value;
            
            if (!betAmount || betAmount <= 0) {
                statusElement.textContent = "–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Ç–∞–≤–∫—É!";
                return false;
            }
            
            const data = {
                bet: parseInt(betAmount),
                user_id: tg.initDataUnsafe.user?.id || Date.now().toString(),
                action: "place_bet",
                timestamp: new Date().toISOString()
            };
            
            console.log("–û—Ç–ø—Ä–∞–≤–ª—è–µ–º—ã–µ –¥–∞–Ω–Ω—ã–µ:", data);
            
            try {
                tg.sendData(JSON.stringify(data));
                console.log("–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ");
                statusElement.textContent = "‚úÖ –°—Ç–∞–≤–∫–∞ –ø—Ä–∏–Ω—è—Ç–∞!";
                betButton.disabled = true;
                return true;
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", e);
                statusElement.textContent = "‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: " + e.message;
                return false;
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
        betButton.addEventListener('click', () => {
            if (sendBetData()) {
                setTimeout(() => tg.close(), 1000);
            }
        });
        
        // –¢–∞–π–º–µ—Ä
        const timer = setInterval(() => {
            timeLeft--;
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                if (!betPlaced) {
                    document.getElementById('betAmount').value = 100;
                    if (sendBetData()) {
                        setTimeout(() => tg.close(), 1000);
                    }
                }
            }
        }, 1000);
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —É—Å–ø–µ—à–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏
        tg.onEvent('webAppDataSent', () => {
            betPlaced = true;
            statusElement.textContent = "–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!";
        });
        tg.onEvent('webAppDataSent', function() {
            console.log('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –Ω–∞ —Å–µ—Ä–≤–µ—Ä Telegram');
            statusElement.textContent = "–î–∞–Ω–Ω—ã–µ –¥–æ—Å—Ç–∞–≤–ª–µ–Ω—ã!";
            setTimeout(() => tg.close(), 1000);
        });

        tg.onEvent('webAppDataReceived', function() {
            console.log('–î–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–µ–Ω—ã —Å–µ—Ä–≤–µ—Ä–æ–º');
        });

        tg.onEvent('webAppOpenFailed', function(e) {
            console.error('–û—à–∏–±–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è WebApp:', e);
        });
    </script>
</body>
</html>
